      <script id='bathrooms' type="text/x-handlebars-template">
        <div class="col-xs-12">
         <h2>{{name}}</h2>
         <hr>
            {{#each bathrooms}}
              <h4>{{location}}</h4>

      <form id="user_registration_form" class="form-group">

        <button type="button" class="btn btn-default button_default_style" id="register-user">Submit</button>
      </form>
